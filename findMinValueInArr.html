<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri nho nhat cua mang</title>
</head>
<body>
<script>
    function findMin(arr){
        let min = arr[0];
        for (let i=1; i<arr.length; i++){
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    console.log(findMin([1, 3, 4, 69, 2, 0, 456]));
</script>
</body>
</html>
